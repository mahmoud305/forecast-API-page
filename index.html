    <section>
        <div class="img-container largeXpadding ">
            <div class="container  py-5">
                <div class="input-group inputContainer mb-5 rounded-pill">
                    <input type="text" id="search" class="form-control border-0 text-white  "
                        placeholder="find your location..." aria-label="find your location..."
                        aria-describedby="button-addon2">
                    <div class="findBtn "><button class=" px-md-5 m-1 btn btn-info text-white rounded-pill"
                            type="button" id="button-addon2">Find</button> </div>

                </div>

            </div>

        </div>
    </section>

    <section class="forecastSection largeXpadding ">
        <div class="container ">
            <div id="forecastContainer" class=" row m-auto ">
                <div class="col-lg-4 p-0 text-center text-lg-start">
                    <div class="day d-flex justify-content-between align-items-center  px-md-4 py-1 ">
                        <p class=" ">Thuresday</p>
                        <p>16September</p>
                    </div>
                    <div class="forcastDetails px-4 py-3">
                        <p id="location">Cairo</p>
                        <p id="degree" class=" text-white pe-md-2"> 30<sup>o</sup>C <img src="" alt=""> </p>
                        <p id="forcastStatus" class="text-primary ">Partly cloudy </p>
                    </div>
                </div>

                <div class="col-lg-4 p-0 text-center">
                    <div class="day d-flex justify-content-center align-items-center  px-4 py-1 ">
                        <p class=" ">Thuresday</p>
                    </div>
                    <div class="forcastDetails p  px-4 py-5">
                        <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="ads">
                        <p id="degree" class=" text-white pe-2 fs-4 py-1"> 30<sup>o</sup>C </p>
                        <small class="py-2 fs-5">21.8 <sup>o</sup></small>

                        <p id="degree" class=" text-white pe-2 fs-4 py-1"> 30<sup>o</sup>C </p>
                        <small class="py-2 fs-5">21.8 <sup>o</sup></small>
                        <p id="forcastStatus" class="py-3 text-primary ">Partly cloudy </p>
                    </div>
                </div>
